<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <marquee width="500" height="50" bgcolor="yellow">
        저의 홈페이지에 오신것을 환영합니다.
    </marquee>
    <hr>
    <marquee width="500" height="50" bgcolor="green" behavior="scroll">
        저의 홈페이지에 오신것을 환영합니다.
    </marquee>
    <marquee width="500" height="50" bgcolor="green" behavior="alternate">
        저의 홈페이지에 오신것을 환영합니다.
    </marquee>
    <marquee width="500" height="50" bgcolor="green" behavior="slide">
        저의 홈페이지에 오신것을 환영합니다.
    </marquee>
    <hr>
    <marquee width="500" height="50" bgcolor="orange" scrollamount="30">
        저의 홈페이지에 오신것을 환영합니다.
    </marquee>
    <hr>
    <marquee width="500" height="50" bgcolor="pink" loop="3">
        저의 홈페이지에 오신것을 환영합니다.
    </marquee>
    <hr>
    <marquee width="500" height="50" bgcolor="gray" scrolldelay="1000">
        저의 홈페이지에 오신것을 환영합니다.
    </marquee>
</body>
</html>
